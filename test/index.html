<!DOCTYPE html>
<html>
<head>
  <title>Riot OnScroll</title>
  <style>
    html{
      background:#eee;
      font-family: sans-serif
    }
    h1,h2,h3,h4,h5{
      padding:0px;
      margin-top:0px
    }
  </style>
</head>
<body>

<style>
  .show{
    opacity:1;
    transition: all 1s;
  }
  .hide{
    opacity:0;
    transition: all 1s;
  }
</style>
<onscroll>
  <p class="{show:inviewport,hide:!inviewport}">Your Content {inviewport}</p>
</onscroll>
<!-- force scrollbars -->
<div style="height:2000px;width:10000px"></div>



<script src="../node_modules/riot/riot+compiler.min.js"></script>
<script src="../lib/onscroll.js"></script>
<script>
  riot.mount('*')
</script>

</body>
</html>
